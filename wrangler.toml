name = "contact-form-worker"
main = "src/index.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Email binding configuration
[[send_email]]
name = "CONTACT_EMAIL"
allowed_destination_addresses = [
  "eliaz@bobadilla.work",
  "ale@bobadilla.work"
]

[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = false
head_sampling_rate = 1
invocation_logs = true
persist = true

[observability.traces]
enabled = true
persist = true
head_sampling_rate = 1

# Environment variables (for local development)
# For production, set these via: wrangler secret put API_KEY
[vars]
# API_KEY will be set as a secret, not here
